<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body background="to do.webp" style="background-size:cover ;" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <div class="col-md-6 col-3 my-auto">
        <nav class="navbar navbar-expand-lg navbar-light" >
            <form class="container-fluid justify-content-start">
              <button class="btn btn-outline-success me-2" type="button" onclick="displayList();"> To Do List</button>
              <button class="btn btn-sm btn-outline-secondary" type="button" onclick="logout();">Log out</button>
            </form>
          </nav>
    </div>
    <script src="script.js"></script>
    <div class="table-responsive">
        <table id="todo" class="table table-striped table-hover table-boedered ">
            <thead>
                <tr>
                    <th scope="col"> Id </th>
                    <th scope="col"> Task Description </th>
                    <th scope="col"> Status </th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
